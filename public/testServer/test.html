<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue App</title>
    <link href="test.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
      <h1>Image Submission</h1>

      <form id="imageForm" enctype="multipart/form-data" @submit.prevent="postImage()" >
          <label for="imageUpload">Choose Image</label>
          <input type="file" id="imageUpload" accept="image/*" ref="uploadImage" required>
          <br>
          <input type="submit" value="Submit">
      </form>
      <div>
        <img v-bind:src="displayImageSrc">
      </div>
  
      <div id="preview"></div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
