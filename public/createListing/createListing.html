<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Housing Hub</title>
    <link rel="icon" href="../MODERN HOME.png" />

    <link href="createListing.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <!-- Header of the page -->
      <nav>
        <img src="../logo.png" alt="logo" />
        <div class="navRefs">
          <div @click="">Create Listing</div>
          <div @click="">My Listings</div>
          <div>
            <div @click="toggleSignOut" v-if="userSession">Sign Out</div>
            <div @click="toggleSignIn" v-else>Sign In</div>
          </div>
        </div>
      </nav>

      <div class="mainContainer">
        <h1 class="title">Create Listing</h1>
        <!-- Basic info about the property -->
        <form class="info">
          <label>Property Name: </label>
          <input type="text" name="name" v-model="propertyInfo.name" /> <br />
          <label>Address: </label>
          <input type="text" name="address" v-model="propertyInfo.address" />
          <br />
          <label>Price:</label>
          <input type="number" name="price" v-model="propertyInfo.price" />
          <br />
          <label>Beds: </label>
          <input type="number" name="beds" v-model="propertyInfo.beds" /> <br />
          <label>Baths: </label>
          <input type="number" name="baths" v-model="propertyInfo.baths" />
          <br />
        </form>

        <!-- All the amenties that they can select and add more -->
        <div class="amenitiesSection">
          <h2>Amenities</h2>
          <div class="mainforms">
            <div class="amenitiesList">
              <ul>
                <li>
                  <input type="checkbox" id="wifi" />
                  <label>Wifi</label>
                </li>
                <li>
                  <input type="checkbox" id="washer" />
                  <label>Washer/Dryer</label>
                </li>
                <li>
                  <input type="checkbox" id="parking" />
                  <label>Parking</label>
                </li>
                <li>
                  <input type="checkbox" id="private" />
                  <label>Private Room</label>
                </li>
              </ul>
            </div>

            <div class="other">
              <label>Others Amenities</label>
              <input
                type="text"
                name="other"
                v-model="amenties.text"
                v-for="amenties in otherAmenities"
              />
              <button class="addAnother" @click="addAmenity()">
                Add Another
              </button>
            </div>
          </div>
        </div>

        <!-- Upload images for the property -->
        <div class="uploadImageSection">
          <h2>Upload Images</h2>
          <div class="upload">
            <input
              @click="photos()"
              type="file"
              id="files"
              accept="images/*"
              multiple="multiple"
            />
            <output id="result"></output>
          </div>
        </div>

        <!-- Adds a description for the property page -->
        <div class="descriptionSection">
          <h2>Description</h2>
          <div class="description">
            <textarea
              class="descriptionTextArea"
              placeholder="Description..."
              v-model="description"
            ></textarea>
          </div>
        </div>

        <!-- Submit btn -->
        <div class="btn">
          <button @click="submitForm()" class="uploadbtn">Upload</button>
        </div>
      </div>

      <!-- footer -->
      <div class="footer">
        <p>footer</p>
      </div>
    </div>
    <script src="createListing.js"></script>
  </body>
</html>
